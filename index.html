
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-7xl mx-auto p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Inventario</h1>
                <p class="text-gray-500">Gestión de productos, costos y stock.</p>
            </div>
            <button onclick="openModal()" class="mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center shadow-lg transition-all">
                <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Nuevo Producto
            </button>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 flex items-center">
            <i data-lucide="search" class="text-gray-400 w-5 h-5 mr-3"></i>
            <input type="text" id="searchInput" placeholder="Buscar por nombre o SKU..." 
                   class="w-full outline-none text-gray-700 bg-transparent" onkeyup="filterProducts()">
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="p-4 font-medium">Producto / SKU</th>
                            <th class="p-4 font-medium">Categoría</th>
                            <th class="p-4 font-medium text-right">Costo</th>
                            <th class="p-4 font-medium text-right">Precio Venta</th>
                            <th class="p-4 font-medium text-center">Stock</th>
                            <th class="p-4 font-medium text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Rows rendered by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="productModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Nuevo Producto</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="prodId">
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="prodName" required class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                        <input type="text" id="prodSku" placeholder="Auto" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select id="prodCategory" class="w-full border border-gray-300 p-2 rounded-lg bg-white outline-none">
                            <!-- Categories loaded via JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Costo ($)</label>
                        <input type="number" step="0.01" id="prodCost" class="w-full border border-gray-300 p-2 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Venta ($)</label>
                        <input type="number" step="0.01" id="prodPrice" required class="w-full border border-gray-300 p-2 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                        <input type="number" id="prodStock" required class="w-full border border-gray-300 p-2 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Unidad</label>
                        <select id="prodUnit" class="w-full border border-gray-300 p-2 rounded-lg bg-white outline-none">
                            <option value="unidad">Unidad</option>
                            <option value="kg">Kg</option>
                            <option value="litro">Litro</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'api.php';
        let allProducts = [];

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadCategories();
            loadProducts();
        });

        // Cargar Categorías
        async function loadCategories() {
            const res = await fetch(`${API_URL}?action=categories`);
            const categories = await res.json();
            const select = document.getElementById('prodCategory');
            select.innerHTML = '<option value="">Sin Categoría</option>';
            categories.forEach(c => {
                select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
            });
        }

        // Cargar Productos
        async function loadProducts() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                renderTable(allProducts);
            } catch (err) {
                console.error("Error cargando productos", err);
            }
        }

        // Renderizar Tabla
        function renderTable(products) {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';

            if (products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-400">No hay productos registrados.</td></tr>`;
                return;
            }

            products.forEach(p => {
                const row = `
                    <tr class="hover:bg-gray-50 transition-colors group">
                        <td class="p-4">
                            <div class="font-bold text-gray-900">${p.name}</div>
                            <div class="text-xs text-gray-400">${p.sku}</div>
                        </td>
                        <td class="p-4">
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${p.category_name || 'General'}</span>
                        </td>
                        <td class="p-4 text-right text-gray-500">$${parseFloat(p.cost).toFixed(2)}</td>
                        <td class="p-4 text-right font-medium text-gray-900">$${parseFloat(p.price).toFixed(2)}</td>
                        <td class="p-4 text-center">
                            <span class="${p.stock < 10 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-700'} px-2 py-1 rounded text-xs font-bold">
                                ${p.stock} ${p.unit}
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick='editProduct(${JSON.stringify(p)})' class="text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button onclick="deleteProduct(${p.id})" class="text-red-600 hover:bg-red-50 p-2 rounded transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            lucide.createIcons();
        }

        // Guardar (Crear o Editar)
        async function saveProduct(e) {
            e.preventDefault();
            
            const id = document.getElementById('prodId').value;
            const data = {
                sku: document.getElementById('prodSku').value,
                name: document.getElementById('prodName').value,
                category_id: document.getElementById('prodCategory').value,
                cost: document.getElementById('prodCost').value,
                price: document.getElementById('prodPrice').value,
                stock: document.getElementById('prodStock').value,
                unit: document.getElementById('prodUnit').value
            };

            const method = id ? 'PUT' : 'POST';
            if (id) data.id = id;

            try {
                const res = await fetch(API_URL, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (result.error) alert(result.error);
                else {
                    closeModal();
                    loadProducts();
                }
            } catch (err) {
                alert("Error al guardar");
            }
        }

        // Eliminar
        async function deleteProduct(id) {
            if(!confirm("¿Eliminar este producto permanentemente?")) return;

            await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' });
            loadProducts();
        }

        // Funciones UI
        function openModal() {
            document.getElementById('productForm').reset();
            document.getElementById('prodId').value = '';
            document.getElementById('modalTitle').innerText = 'Nuevo Producto';
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        function editProduct(product) {
            document.getElementById('modalTitle').innerText = 'Editar Producto';
            document.getElementById('prodId').value = product.id;
            document.getElementById('prodName').value = product.name;
            document.getElementById('prodSku').value = product.sku;
            document.getElementById('prodCategory').value = product.category_id;
            document.getElementById('prodCost').value = product.cost;
            document.getElementById('prodPrice').value = product.price;
            document.getElementById('prodStock').value = product.stock;
            document.getElementById('prodUnit').value = product.unit;
            document.getElementById('productModal').classList.remove('hidden');
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.sku.toLowerCase().includes(term)
            );
            renderTable(filtered);
        }
    </script>
</body>
</html>
